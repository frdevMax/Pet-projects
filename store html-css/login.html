<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballStore</title>
    <link rel="shortcut icon" href="img/logo1.png" type="image/png">
    <link rel="stylesheet" href="css/stylecw.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
</head>
<body>

    <header>
        <div class="header-bar flex-row">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>

            <div class="navbar">
                <ul class="menu">
                    <li><a href="indexcw.html">Главная</a></li>
                    <li class="submenu">Меню
                        <ul>
                            <li><a href="catalog.html">Каталог</a></li>
                            <li><a href="reviews.html">Отзывы</a></li>
                            <li><a href="contacts.html">Контакты</a></li>
                        </ul>
                    </li>
                    <li><a href="login.html">Войти</a></li>
                    <li><a href="#">Корзина</a></li>
                </ul>
            </div>

            <form class="search">
                <div>
                    <span class="icon fas fa-search"></span>
                    <input type="text" placeholder="Поиск по сайту">
                </div>
            </form>
        </div>
    </header>

    <aside>
        <div class="aside-bar flex-column">
                <div class="banner"> <img src="img/banner1.jpg" alt="adv-banner"> </div>

                <div class="banner"> <img src="img/banner2.jpg" alt="adv-banner"> </div>

                <div class="banner"> <img src="img/banner3.jpg" alt="adv-banner"> </div>
        </div>
    </aside>

    <main>
        <div>
            <form action="#" method="post" class="authorization">
                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="Введите e-mail">
                    <span class="fa fa-envelope email"></span>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="Введите пароль">
                    <span class="fa fa-key password"></span>
                </div>
                <div>
                    <label>
                        Запомнить: 
                        <input type="checkbox" name="remember" value="remember" checked>
                    </label>
                </div>
                <input class="enter" type="submit" value="Войти">
            </form>
        </div>
    </main>

    <a id="top" href="#"> <img src="img/top.png" alt="top"> </a>

    <footer>
        FootballStore &copy; 2020 - 2022
        <div class="net">
            <img src="img/vk.png" alt="vk">
            <img src="img/inst.png" alt="instagram">
            <img src="img/twit.png" alt="twitter">
        </div>
        +7 (812) 123-45-67 <br>
        fstore_spb@mail.ru
    </footer>

</body>
</html>
