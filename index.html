<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/css game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="game">
            <div class="game_body">
                <div class="game_items">
                    <div class="game_text">
                        Результат: <span></span>
                    </div>
                </div>
                <div class="game_counter"></div>
            </div>
            <div class="game_win">Победа!</div>
        </div>
        <div class="info">
            <a href="#info" title="Правила игры" class="info_icon">i</a>
            <div id="info" class="info_body">
                <a href="#" class="info_close">X</a>
                <div class="info_text">
                    <p>Продержитесь минуту, убегая мышью от квадратов.</p>
                    <p>Игра начнётся при наведении на серое поле.</p>
                    <p>При выходе за пределы поля игра начнётся сначала.</p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
