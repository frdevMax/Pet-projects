<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма добавления задачи</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <h2>Добавление задачи</h2>

        <form id="task-form" name="task-form" action="#" method="POST">
            
            <div class="div-padding">
                <label for="name-task">Название задачи</label>
                <input id="name-task" type="text" placeholder="Введите название задачи" name="title">
                <span id="name-task-error"></span>
            </div>

            <div class="div-padding">
                <label for="about-task">Описание задачи</label>
                <textarea id="about-task" placeholder="Введите описание задачи" name="description"></textarea>
            </div>

            <div class="div-padding">
                <label for="date">Срок выполнения задачи</label>
                <input id="date" type="date" name="date">
                <span id="date-error"></span>
            </div>

            <div class="div-padding">
                <input type="button" name="add-member" id="add-member" value="Добавить участника">
            </div>

            <div id="members" class="div-padding">

            </div>

            <div class="div-padding">
                <input type="submit" name="submit-form" id="submit-form" value="Создать задачу">
            </div>
            
            <span id="task-done" class="task-warn"></span>
            <span id="task-error" class="task-warn"></span>

            <div class="div-padding">
                Перейти в <a href="task-list.html"><b>список задач</b></a>
            </div>

        </form>
    
    <script src="js/task-form.js"></script>
</body>
</html>
